        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }

        function move(pourcent, interval, taille=0.5) {
            var elem = document.getElementById("barre");
            var width = taille;
            var id = setInterval(frame, interval); 
            
            


            function frame() {

                if (width >= 100 ) {
                    clearInterval(id);
                    moverest(0.33, 1000, 0); 
                } else {
                    width = width + pourcent;
                    elem.style.width = width + '%';
                }
            }
            
        }


        function start() {
            move(0.05, 1000, 0);/* 0.05*/
        }

        function next() {

/* Fonction move pour la barre progression pause */
        
        function moverest(pourcent, interval, taille=0.5){
            var elem = document.getElementById("barre");
            var width = taille;
            var id = setInterval(frame, interval); 
            
            


            function frame() {

                if (width >= 100 ) {
                    clearInterval(id);
                    move(0.05, 1000, 0);
