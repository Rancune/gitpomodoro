/*   Fonction pour l'horloge            */        
/*######################################*/      
        
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }

/*######################################*/      
/*   affichage de l'horloge            */        
/*######################################*/ 
        
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }


        
/*######################################*/      
/*Fonction pour la barre de progression */        
/*######################################*/   
      
        var id,t;
        
        
    function launch(etat){
           
        var t = setTimeout(moveOut(1),1000);
        var etate = etat;
        
       function moveOut(etate) {
            var elem = document.getElementById("barre");
            var width = 0;
            var rest = 50;/* 0.33 pour 25 min*/
            var work = 20;/* 0.05 pour 5 min*/
            var longrest = 10;/* 0.165 pour 10 min*/
            var compteur = 0;
           
            clearInterval(id);
           
            var id = setInterval(frame, 1000); 


            function frame() {

                if(etat == 1){
                    if (width >= 100 ) {
                        clearInterval(id);
                        launch(2);
                    } else {
                        width = width + work;
                        elem.style.width = width +'%';
                        
                } 
                }else if(etat == 2){
                    if (width >= 100 ) {
                        clearInterval(id);
                        launch(1);
                    } else {
                        width = width + rest;
                        elem.style.width = width +'%';
                } 
                }else{
                    width = width + longrest;
                    elem.style.width = width +'%';
                }
  
            }
            
        } 
     }    
        
        function start() {
            clearTimeout(t);
            launch(1);
            
        }

        function pause() {
           
            clearTimeout(t);
        }

        function next() {
            
            clearTimeout(t);
           launch(2);

        }
